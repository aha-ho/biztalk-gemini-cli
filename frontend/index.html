<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4 md:p-8">
    <div class="container mx-auto max-w-6xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900">BizTone Converter</h1>
            <p class="text-lg text-gray-600 mt-2">AI로 당신의 문장을 비즈니스에 맞게 변환하세요.</p>
        </header>

        <main class="grid md:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="flex flex-col gap-8">
                <!-- Original Text Card -->
                <div class="bg-white rounded-lg shadow-md border border-gray-200 flex flex-col">
                    <div class="p-5 border-b border-gray-200 flex justify-between items-center">
                        <h2 class="text-2xl font-semibold">원문 입력</h2>
                        <span id="char-counter" class="text-sm text-gray-500">0 / 500</span>
                    </div>
                    <div class="p-5 flex-grow">
                        <textarea id="original-text" class="w-full h-48 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none" placeholder="여기에 변환할 텍스트를 입력하세요..."></textarea>
                    </div>
                    <div class="p-5 bg-gray-50 border-t border-gray-200 flex justify-between items-center">
                        <select id="target-audience" class="w-full md:w-auto p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="Upward">상사에게</option>
                            <option value="Lateral">동료에게</option>
                            <option value="External">고객에게</option>
                        </select>
                        <button id="convert-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-400">변환하기</button>
                    </div>
                </div>

                <!-- GitHub Repo Card -->
                <div class="bg-white rounded-lg shadow-md border border-gray-200">
                    <div class="p-5 border-b border-gray-200">
                        <h2 class="text-2xl font-semibold">GitHub 리포지토리 생성</h2>
                    </div>
                    <div class="p-5 space-y-4">
                        <input type="text" id="repo-name" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="리포지토리 이름">
                        <input type="text" id="repo-desc" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="리포지토리 설명 (선택 사항)">
                    </div>
                    <div class="p-5 bg-gray-50 border-t border-gray-200 text-right">
                        <button id="create-repo-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-md hover:bg-green-700 transition-colors disabled:bg-gray-400">생성하기</button>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="bg-white rounded-lg shadow-md border border-gray-200 flex flex-col">
                <div class="p-5 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-2xl font-semibold">변환 결과</h2>
                    <button id="copy-btn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">복사하기</button>
                </div>
                <div class="p-5 flex-grow">
                    <div id="converted-text" class="w-full h-full p-3 bg-gray-50 border border-gray-200 rounded-md whitespace-pre-wrap word-wrap break-word min-h-[200px]">변환 결과가 여기에 표시됩니다.</div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
